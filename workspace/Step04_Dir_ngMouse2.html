<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Step04_Dir_ngMouse2.html</title>
	<style>
	.box {
		width: 300px;
		height: 300px;
		background-color: #cecece; 
	}
	</style>
	<script src="js/angular.min.js"></script>
	<script>
	//angular 모듈 만들기
	var myApp = angular.module("myApp",[]);
	myApp.controller("one",["$scope",function($scope){
		$scope.eventX = 0;
		$scope.eventY = 0;
		$scope.onMousemove = function($event){
			$scope.eventX = $event.offsetX;
			$scope.eventY = $event.offsetY;
		};
	}]);
	</script>
</head>
<body ng-controller="one">
	<div class="box" ng-mousemove="onMousemove($event)"></div>
	<p>x : <strong>{{eventX}}</strong>, y : <strong>{{eventY}}</strong></p>
</body>
</html>
