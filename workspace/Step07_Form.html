<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Step07_Form.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/angular.min.js"></script>
	<script>
	//angular 모듈 만들기
	var myApp = angular.module("myApp",[]);
	myApp.controller("one",["$scope",function($scope){
		
	}]);
	</script>
</head>
<body ng-controller="one">
	<div class="container">
		<!-- angular에서 form의 name속성의 value를 사용한다 -->
		<form action="loginAction" name="myForm" novalidate>
			<div class="form-group">
				<label for="id">아이디</label>
				<input type="text" id="id" name="id" class="form-control" ng-required="true" ng-model="id"/>
				<p ng-hide="myForm.id.$valid" class="help-block">반드시 입력하세요</p>
			</div>
			<div class="form-group">
				<label for="pwd">비밀번호</label>
				<input type="text" id="pwd" name="pwd" class="form-control" ng-required="true" ng-minlength="4" ng-model="pwd"/>
				<p ng-show="myForm.pwd.$error.minlength" class="help-block">4글자 이상 입력하세요</p>
			</div>
			<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">로그인</button>
		</form>
		<p>myForm.$valid={{myForm.$valid}}</p><!-- form 유효성 체크 결과 -->
		<p>myForm.$invalid={{myForm.$invalid}}</p>
		<p>myForm.id.$valid={{myForm.id.$valid}}</p>
		<p>myForm.pwd.$valid={{myForm.pwd.$valid}}</p>
	</div>
</body>
</html>
