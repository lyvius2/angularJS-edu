<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Step09_Form_Validation.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script src="js/angular.min.js"></script>
	<script>
	//angular 모듈 만들기
	var myApp = angular.module("myApp",[]);
	myApp.controller("one",["$scope",function($scope){
		
	}]);
	</script>
</head>
<body>
	<div class="container">
		<form action="signup" name="myForm" novalidate>
			<div class="form-group has-feedback" ng-class="{'has-success':myForm.id.$valid,'has-error':myForm.id.$invalid && myForm.id.$dirty}">
				<label>아이디</label>
				<input type="text" class="form-control" name="id" ng-model="id" ng-required="true"/>
				<span class="form-control-feedback glyphicon glyphicon-ok" ng-show="myForm.id.$valid"></span>
				<span class="form-control-feedback glyphicon glyphicon-remove" ng-show="myForm.id.$invalid && myForm.id.$dirty"></span>
				<!--
				<span class="form-control-feedback glyphicon glyphicon-remove"></span>
				-->
				<p class="help-block" ng-show="myForm.id.$invalid && myForm.id.$dirty">반드시 입력하세요</p>
			</div>
			<div class="form-group has-feedback" ng-class="{'has-success':myForm.nick.$valid,'has-error':myForm.nick.$invalid && myForm.nick.$dirty}">
				<label>별칭</label>
				<input type="text" class="form-control" name="nick" ng-model="nick" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-pattern="/^[a-zA-Z]+$/"/><!-- 가-힝 -->
				<span class="form-control-feedback glyphicon glyphicon-ok" ng-show="myForm.nick.$valid"></span>
				<span class="form-control-feedback glyphicon glyphicon-remove" ng-show="myForm.nick.$invalid && myForm.nick.$dirty"></span>
				<p class="help-block" ng-show="myForm.nick.$error.minlength">5글자 이상 입력하세요</p>
				<p class="help-block" ng-show="myForm.nick.$error.maxlength">10글자 이하 입력하세요</p>
				<p class="help-bolck" ng-show="myForm.nick.$error.pattern">영문자만 가능합니다.</p>
			</div>
			<button ng-disabled="myForm.$invalid" class="btn btn-primary">가입</button>
		</form>
		<p>myForm.id.$valid={{myForm.id.$valid}}</p>
		<p>myForm.id.$invalid={{myForm.id.$invalid}}</p>
		<p>myForm.id.$pristine={{myForm.id.$pristine}}</p><!-- 데이터에 조작 이력이 없는가 여부 -->
		<p>myForm.id.$dirty={{myForm.id.$dirty}}</p><!-- 데이터에 조작 이력이 있는가 여부 -->
	</div>
</body>
</html>
